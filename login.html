<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="login.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>
    <div class="wrapper">
        <form action="" id="wizard">
            <section>
                <div class="inner">
                    
                    <div class="image-holder">
                        <img src="form-wizard-1.jpg" alt="imgf">
                    </div>

                    <div class="form-content">
                        <div class="form-header">
                            <h3>Log-In</h3>
                            <h2>Log-In</h2>
                        </div>

                        <p class="sub-heading">Sign into your Banksy account and simplify your finances.</p>

                        <div class="form-row">
                            <div class="form-holder">
                                <label for="email">Your E-mail</label>
                                <input type="text" name="email" placeholder="example@gmail.com" class="form-control">
                            </div>
                            <div class="form-holder">
                                <label for="password">Password</label>
                                <input type="text" name="pass" placeholder="Enter your Password" class="form-control">
                            </div>
                        </div>

                        <div class="register">
                            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                            
                        </div>

                        <div class="actions">
                            <ul>
                                <li>
                                    <a href="incorrect.html">Submit</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </section>
        </form>
    </div>

</body>
</html>
