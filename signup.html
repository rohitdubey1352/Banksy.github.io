<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Sign-Up</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="colorlib.com">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="/material-design-iconic-font/css/material-design-iconic-font.css">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="/assets/css/signup.css">
	</head>
	<body>
		<div class="wrapper">
            <form action="" id="wizard">
                <section>
                    <div class="inner">
						<div class="image-holder">
							<img src="form-wizard-3.jpg" alt="3">
						</div>
						<div class="form-content" >
							<div class="form-header">
								<h3>Registration</h3>
								<h2>Registration</h2>
							</div>
							<p>Please fill with your details</p>
							<div class="form-row">
								<div class="form-holder">
									<input type="text" name="fname" placeholder="First Name" autocapitalize="off" required class="form-control">
								</div>
								<div class="form-holder">
									<input type="text" name="lname" placeholder="Last Name" autocapitalize="off" required class="form-control">
								</div>
							</div>
							<div class="form-row">
								<div class="form-holder">
									<input type="email" name="email"  placeholder="Your Email" autocapitalize="off" required class="form-control">
								</div>
								<div class="form-holder">
									<input type="text" name="pass"  placeholder="Password" class="form-control">
								</div>
								
							</div>
							<div class="form-row">
								<div class="form-holder">
									<input type="number" name="phone"  placeholder="Phone Number" class="form-control">
								</div>
								
								<div class="form-holder" style="align-self: flex-end; transform: translateY(4px);">
									<div class="checkbox-tick">
										<label class="male">
											<input type="radio" name="gender" value="male" checked> Male<br>
											<span class="checkmark"></span>
										</label>
										<label class="female">
											<input type="radio" name="gender" value="female"> Female<br>
											<span class="checkmark"></span>
										</label>
									</div>
								</div>
							</div>
							<div class="actions">
								<ul>
									<li>
										<a href="#">Submit</a>
									</li>
								</ul>
							</div>
						</div>
					</div>
                </section>
            </form>
		</div>

</body>
</html>
