<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw</title>

    <link rel="stylesheet" href="/assets/css/login.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>
    <div class="wrapper">
        <form action="" id="wizard">
            <section>
                <div class="inner">
                    
                    <div class="image-holder">
                        <img src="/assets/img/form-wizard-1.jpg" alt="imgf">
                    </div>

                    <div class="form-content">
                        <div class="form-header">
                            <h3>Transfer</h3>
                            <h2>Transfer</h2>
                        </div>

                        <div class="form-row">
                            <div class="form-holder">
                                <label for="amount">Account No.</label>
                                <input type="number" name="account_no" id="account_no." placeholder="Enter the Account No." class="form-control">
                            </div>
                            <div class="form-holder">
                                <label for="amount">Amount</label>
                                <input type="number" name="amount" id="amnt" placeholder="Enter the Amount" class="form-control">
                            </div>
                            <div class="form-holder">
                                <label for="password">Password</label>
                                <input type="password" name="pass" placeholder="Enter your Password" class="form-control">
                            </div>
                        </div>
                        <div class="actions">
                            <ul>
                                <li>
                                    <button onclick="withdraw()">Submit</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </section>
        </form>
    </div>

<script>
    function withdraw(){
        const account = document.getElementById('account_no.').value;
        const amount = document.getElementById('amnt').value;
        const rs = parseFloat(amount);
        const acc = parseFloat(account);
        alert("Account No.:- "+acc+" is transfer the amount "+rs);
    }

</script>

</body>
</html>
